<div class="login">
    <form role="form" ng-submit='login()'>
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label>国家或地区</label>
                <input type="area"
                       ng-model="area"
                       class="form-control">
            </div>

            <div class="form-group">
                <label>请输入手机号</label>
                <input type="mobile"
                       ng-model="mobile"
                       class="form-control">
            </div>

            <div class="form-group">
                <label>请输入密码</label>
                <input type="password"
                       ng-model="password"
                       class="form-control">
            </div>

        </fieldset>
        <hr>

        <button class="btn btn-primary btn-block">
            登录
        </button>

        <div ui-content-for="navbarAction">
            <a class='btn' ng-click='forget()'>忘记密码?</a>
        </div>
    </form>
</div>
