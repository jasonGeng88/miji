<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Framework</title>
    <link rel="icon" type="image/x-icon" href="<%= assets.images %>/favicon.ico">

    <link rel="stylesheet" href="<%= assets.vendor%>/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />

    <link rel="stylesheet" href="<%= assets.styles %>/icon.css">
    <link rel="stylesheet" href="<%= assets.styles %>/main.css">
    <link rel="stylesheet" href="<%= assets.vendor %>/font-awesome/css/font-awesome.min.css">

    <script>
    var startTime = new Date().getTime();
    var TZ = window.TZ || {};
    TZ.domain = '<%= assets.domain%>';
    TZ.cookieDomain = document.domain;
    TZ.api = '<%= assets.api %>';
    TZ.isPro = '<%= assets.isPro %>'==='true';
    TZ.assets = {
        cdn: "<%= assets.cdn %>",
        styles: '<%= assets.styles %>',
        scripts: '<%= assets.scripts %>',
        vendor: '<%= assets.vendor %>',
        tpls: '<%= assets.tpls %>',
        images: '<%= assets.images %>'
    };
    </script>

</head>

<body ng-app="launch">
    <div class="bread">
        <div style="min-height: 55px;">
            <!--<navbar type="{{navType}}"></navbar>-->
        </div>
        <!-- nav end -->
        <section class="container-wrapper">
            <div class="container-inner  container">
                <section ui-view></section>
            </div>
        </section>
        <!-- .container end -->
        <footer></footer>
        <!-- footer end -->
    </div>

    <!-- .bread end --
    <!--<notif action="{{notif.action}}" text="{{notif.text}}"></notif>-->

    <script src="<%= assets.vendor %>/angular/angular.min.js"></script>
    <script src="<%= assets.vendor %>/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="<%= assets.vendor %>/angular-cookies/angular-cookies.min.js"></script>

    <!--mobile-angular-ui-->
    <script src="<%= assets.vendor %>/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="<%= assets.vendor %>/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>

    <!--mock.js-->
    <script src="<%= assets.api %>/app/scripts/mocks/js/mock.js"></script>
    <script src="<%= assets.api %>/app/scripts/mocks/js/mock.angular.js"></script>

    <!--common template-->
    <script src="<%= assets.tpls %>/common-tpl.js"></script>


    <script src="<%= assets.scripts %>/common.js"></script>
    <script src="<%= assets.scripts %>/index.js"></script>

    <!--load mock 生产环境下注掉-->
    <script src="<%= assets.scripts %>/mock.js"></script>

</body>

<script>
//    start mock intercept  生产环境下注掉
    Mock.mockjax(angular.module('launch'));
</script>

</html>
